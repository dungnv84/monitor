kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: grafana-agent-log
  namespace: monitoring
spec:
  selector:
    matchLabels:
      name: grafana-agent-log
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: grafana-agent-log
    spec:
      volumes:
        - name: grafana-agent-logs
          configMap:
            name: grafana-agent-logs
            defaultMode: 420
        - name: varlog
          hostPath:
            path: /var/log
            type: ''
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
            type: ''
        - name: etcmachineid
          hostPath:
            path: /etc/machine-id
            type: ''
      containers:
        - name: agent-logs
          image: docker.citigo.com.vn/templates/agent:v0.21.1
          command:
            - /bin/agent
          args:
            - '-config.file=/etc/agent/agent-logs.yaml'
          ports:
            - name: http-metrics
              containerPort: 8081
              protocol: TCP
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          resources: {}
          volumeMounts:
            - name: grafana-agent-logs
              mountPath: /etc/agent
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              readOnly: true
              mountPath: /var/lib/docker/containers
            - name: etcmachineid
              readOnly: true
              mountPath: /etc/machine-id
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            runAsUser: 0
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: grafana-agent-log
      serviceAccount: grafana-agent-log
      securityContext: {}
      schedulerName: default-scheduler
      tolerations:
        - operator: Exists
          effect: NoSchedule
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  minReadySeconds: 10
  revisionHistoryLimit: 10
